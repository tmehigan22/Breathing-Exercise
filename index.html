<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>4-7-8 Breathing</title>
  <style>
    :root{
      --bg: #2f2f2f;
      --ringTrack: rgba(255,255,255,0.18);
      --segInhale: #78a88f;  /* green-ish */
      --segHold:   #9bbfae;  /* lighter green */
      --segExhale: #e6e3d6;  /* warm off-white */
      --text: rgba(255,255,255,0.85);
      --muted: rgba(255,255,255,0.55);

      --size: min(72vw, 320px);
      --stroke: 14;
      --dot: 16px;
      --dotFill: #d8a3a3; /* pink-ish like screenshot */
      --dotOutline: rgba(0,0,0,0.35);
      --minScale: 0.78;   /* how small during exhale end */
      --maxScale: 1.00;   /* how big during hold/inhale end */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }

    .wrap{
      width: min(680px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 16px;
    }

    .vizBox{
      position: relative;
      width: var(--size);
      height: var(--size);
      display:grid;
      place-items:center;
      user-select:none;
    }

    .ringScale{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      transform: scale(var(--minScale));
      transition: transform 120ms linear;
      will-change: transform;
    }

    svg{
      width: 100%;
      height: 100%;
      overflow: visible;
      transform: rotate(-90deg); /* start at 12 o'clock */
    }

    .centerText{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-transform: lowercase;
      font-size: 28px;
      letter-spacing: 0.5px;
    }

    .dot{
      position:absolute;
      width: var(--dot);
      height: var(--dot);
      border-radius: 999px;
      background: var(--dotFill);
      border: 2px solid var(--dotOutline);
      transform: translate(-50%, -50%);
      pointer-events:none;
      will-change: left, top;
    }

    .hint{
      color: var(--muted);
      font-size: 13px;
      text-align:center;
      line-height: 1.4;
      margin: 0;
    }

    .controls{
      display:flex;
      gap: 10px;
    }

    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      padding: 10px 16px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 650;
      letter-spacing: 0.2px;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }
    button:hover{
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.30);
    }
    button:active{ transform: translateY(1px); }
    button.primary{
      background: rgba(255,255,255,0.92);
      color: rgba(0,0,0,0.82);
      border-color: rgba(255,255,255,0.60);
    }
    button:disabled{
      opacity: 0.55;
      cursor:not-allowed;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="vizBox" aria-label="4-7-8 breathing timer">
      <div class="ringScale" id="ringScale">
        <svg viewBox="0 0 200 200" aria-hidden="true">
          <!-- Track -->
          <circle id="track" cx="100" cy="100" r="70"
                  fill="none" stroke="var(--ringTrack)"
                  stroke-width="var(--stroke)" stroke-linecap="butt" />

          <!-- Segments (inhale, hold, exhale) -->
          <circle id="segInhale" cx="100" cy="100" r="70"
                  fill="none" stroke="var(--segInhale)"
                  stroke-width="var(--stroke)" stroke-linecap="butt" />
          <circle id="segHold" cx="100" cy="100" r="70"
                  fill="none" stroke="var(--segHold)"
                  stroke-width="var(--stroke)" stroke-linecap="butt" />
          <circle id="segExhale" cx="100" cy="100" r="70"
                  fill="none" stroke="var(--segExhale)"
                  stroke-width="var(--stroke)" stroke-linecap="butt" />
        </svg>
      </div>

      <div class="centerText" id="phaseLabel">inhale</div>
      <div class="dot" id="dot"></div>
    </div>

    <div class="controls">
      <button class="primary" id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
    </div>

    <p class="hint">Inhale 4 seconds • Hold 7 seconds • Exhale 8 seconds</p>
  </div>

  <script>
    // 4-7-8 breathing: ring scales + dot travels full cycle.
    const phases = [
      { key: "inhale", label: "inhale", sec: 4 },
      { key: "hold",   label: "hold",   sec: 7 },
      { key: "exhale", label: "exhale", sec: 8 },
    ];
    const totalSec = phases.reduce((a,p)=>a+p.sec,0);

    const ringScaleEl = document.getElementById("ringScale");
    const phaseLabelEl = document.getElementById("phaseLabel");
    const dotEl = document.getElementById("dot");

    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");

    const segInhale = document.getElementById("segInhale");
    const segHold   = document.getElementById("segHold");
    const segExhale = document.getElementById("segExhale");

    // Geometry (must match SVG circle r)
    const svgR = 70;
    const svgC = 2 * Math.PI * svgR;

    // Segment dash setup: each segment is a portion of the circumference.
    function setSegment(circleEl, startFrac, lenFrac) {
      const segLen = svgC * lenFrac;
      const gapLen = svgC - segLen;
      circleEl.style.strokeDasharray = `${segLen} ${gapLen}`;
      // Because svg is rotated -90deg, "start" at top. Dashoffset moves start point.
      circleEl.style.strokeDashoffset = `${-svgC * startFrac}`;
    }

    // Fractions along the ring
    const inhaleFrac = phases[0].sec / totalSec;
    const holdFrac   = phases[1].sec / totalSec;
    const exhaleFrac = phases[2].sec / totalSec;

    setSegment(segInhale, 0, inhaleFrac);
    setSegment(segHold, inhaleFrac, holdFrac);
    setSegment(segExhale, inhaleFrac + holdFrac, exhaleFrac);

    // Animation state
    let running = false;
    let paused = false;
    let raf = null;

    // Use perf time so pause/resume is clean
    let t0 = 0;           // start time reference
    let pausedAt = 0;     // when paused
    let pauseAccum = 0;   // total paused duration

    const minScale = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--minScale')) || 0.78;
    const maxScale = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--maxScale')) || 1.0;

    function nowMs(){ return performance.now(); }

    function getElapsedSec() {
      const t = nowMs();
      const activeMs = t - t0 - pauseAccum;
      const sec = (activeMs / 1000) % totalSec;
      return sec < 0 ? 0 : sec;
    }

    function phaseFor(sec) {
      let acc = 0;
      for (const p of phases) {
        const start = acc;
        const end = acc + p.sec;
        if (sec >= start && sec < end) {
          return { p, start, end, phaseProgress: (sec - start) / p.sec };
        }
        acc = end;
      }
      // fallback at exact end
      const last = phases[phases.length - 1];
      return { p:last, start: totalSec-last.sec, end: totalSec, phaseProgress: 1 };
    }

    function lerp(a,b,t){ return a + (b-a)*t; }

    function setScaleForPhase(key, t) {
      // inhale: scale up min -> max
      // hold: stay at max
      // exhale: scale down max -> min
      let s = minScale;
      if (key === "inhale") s = lerp(minScale, maxScale, t);
      else if (key === "hold") s = maxScale;
      else if (key === "exhale") s = lerp(maxScale, minScale, t);
      ringScaleEl.style.transform = `scale(${s})`;
      return s;
    }

    function placeDot(elapsedFrac, currentScale) {
      // Place dot around the OUTER ring, compensating for current scale.
      const box = document.querySelector(".vizBox").getBoundingClientRect();
      const cx = box.width / 2;
      const cy = box.height / 2;

      // Match the ring radius in screen pixels:
      // svg viewBox is 200x200, r=70 => radius ratio = 70/100 of half-size.
      const baseRadius = (Math.min(box.width, box.height) / 2) * (svgR / 100);

      const rPx = baseRadius * currentScale;

      // Angle starts at top, clockwise
      const angle = (-Math.PI / 2) + (elapsedFrac * 2 * Math.PI);
      const x = cx + rPx * Math.cos(angle);
      const y = cy + rPx * Math.sin(angle);

      dotEl.style.left = `${x}px`;
      dotEl.style.top = `${y}px`;
    }

    function tick() {
      if (!running || paused) return;

      const sec = getElapsedSec();
      const frac = sec / totalSec;

      const { p, phaseProgress } = phaseFor(sec);
      phaseLabelEl.textContent = p.label;

      const scale = setScaleForPhase(p.key, phaseProgress);
      placeDot(frac, scale);

      raf = requestAnimationFrame(tick);
    }

    function start() {
      if (running) return;

      running = true;
      paused = false;
      pauseAccum = 0;
      t0 = nowMs();

      startBtn.disabled = true;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      raf = requestAnimationFrame(tick);
    }

    function pauseToggle() {
      if (!running) return;

      if (!paused) {
        paused = true;
        pausedAt = nowMs();
        pauseBtn.textContent = "Resume";
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      } else {
        paused = false;
        pauseAccum += (nowMs() - pausedAt);
        pauseBtn.textContent = "Pause";
        raf = requestAnimationFrame(tick);
      }
    }

    startBtn.addEventListener("click", start);
    pauseBtn.addEventListener("click", pauseToggle);

    // Initial positions (pre-start)
    (function initPreview(){
      const scale = setScaleForPhase("inhale", 0);
      placeDot(0, scale);
      phaseLabelEl.textContent = "inhale";
    })();
  </script>
</body>
</html>
